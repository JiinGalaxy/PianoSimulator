<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body bgcolor="#2e8b57">
    <div class="container" >
        <div class="white-keys" align="center">
            <kbd id = "a">A</kbd>
            <kbd id = "s">S</kbd>
            <kbd id = "d">D</kbd>
            <kbd id = "f">F</kbd>
            <kbd id = "g">G</kbd>
            <kbd id = "h">H</kbd>
            <kbd id = "j">J</kbd>
        </div>

        <div class = "black-keys">
            <kbd id = "w" style="margin-left: 125px">W</kbd>
            <kbd id = "e" style="margin-left: 20px">E</kbd>
            <kbd id = "t" style="margin-left: 68px">T</kbd>
            <kbd id = "y" style="margin-left: 18px">Y</kbd>
            <kbd id = "u" style="margin-left: 18px">U</kbd>
        </div>
    </div>


    <audio src="white_keys/A.mp3" id="aSound"></audio>
    <audio src="white_keys/S.mp3" id="sSound"></audio>
    <audio src="white_keys/D.mp3" id="dSound"></audio>
    <audio src="white_keys/F.mp3" id="fSound"></audio>
    <audio src="white_keys/G.mp3" id="gSound"></audio>
    <audio src="white_keys/H.mp3" id="hSound"></audio>
    <audio src="white_keys/J.mp3" id="jSound"></audio>
    <audio src="black_keys/E.mp3" id="eSound"></audio>
    <audio src="black_keys/T.mp3" id="tSound"></audio>
    <audio src="black_keys/U.mp3" id="uSound"></audio>
    <audio src="black_keys/W.mp3" id="wSound"></audio>
    <audio src="black_keys/Y.mp3" id="ySound"></audio>
    <script src="play.js"></script>
</body>
</html>
